spring:
  application:
    name: ms-management

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9091},${KAFKA_SERVER:localhost:9093},${KAFKA_SERVER:localhost:9094}
    producer:
      client-id: ms-management
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: ms.management.utils.CustomKafkaSerializer

  datasource:
    url: ${DATASOURCE_URL:jdbc:mysql://localhost:3306/management}
    username: ${DATASOURCE_USERNAME:root}
    password: ${DATASOURCE_PASSWORD:root}

  flyway:
    url: jdbc:mysql://localhost:3306/management
    schemas: management
    user: root
    password: root
    baselineOnMigrate: true

